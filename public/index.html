<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat {
      background: white;
      width: 350px;
      height: 500px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .msg {
      margin-bottom: 8px;
    }
    .bot {
      color: blue;
    }
    .me {
      color: black;
    }
    #input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <div id="input">
    <input id="text" placeholder="Ã‰cris ici..." />
    <button onclick="send()">Envoyer</button>
  </div>
</div>

<script>
let history = [];

function add(text, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.textContent = text;
  document.getElementById("messages").appendChild(div);
}

function send() {
  const input = document.getElementById("text");
  const message = input.value.trim();
  if (!message) return;

  add("Moi: " + message, "me");
  input.value = "";

  fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, history })
  })
  .then(res => res.json())
  .then(data => {
    add("Bot: " + data.reply, "bot");
    history.push({ role: "user", content: message });
    history.push({ role: "assistant", content: data.reply });
  })
  .catch(() => {
    add("Bot: erreur serveur", "bot");
  });
}
</script>

</body>
</html>
